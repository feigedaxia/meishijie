		<meta charset="UTF-8">

		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			
			#bd-hl-content {
				border: 2px solid #CCCCCC;
				width: 990px;
				height: 90px;
				margin: 0px auto;
			}
			a{
				text-decoration: none;
			}
			.pic_itemColumnSpace {
				height: 40px;
				float: left;
				margin-top: 0;
				margin-bottom: 0;
				width: 8px
			}
			
			.pic_item {
				float: left;
				overflow: hidden;
				width: 100px;
				height: 84px;
				position: relative;
			}
			
			.pic {
				text-align: center;
				margin: 0px;
				border: 1px solid #ddd;
				height: 66px;
				overflow: hidden;
			}
			
			.pic .img {
				width: 98px;
				height: 66px;
			}
			
			.pic_title {
				margin: 0 auto;
				padding: 0;
				overflow: hidden;
				text-align: center;
				text-decoration: none;
				font-weight: normal;
				width: 98px;
				height: 16px;
				line-height: 16px;
				font-family: "微软雅黑";
				font-size: 14px;
				font-weight: normal;
			}
			
			.pic_container .title_on_pic {
				color: #ffffff;
				position: absolute;
				top: 47px;
				left: 1px;
			}
			
			.pic_container .title_under_pic {
				color: #000000;
			}
			
			.title_on_pic_bg {
				background-color: #000000;
				filter: alpha(opacity=50);
				opacity: 0.9;
				height: 20px;
			}
			
			.mask {
				position: absolute;
				top: 1px;
				left: 1px;
				height: 66px;
				width: 98px;
				display: none;
			}
			
			.mask_head {
				color: #fff;
				text-align: left;
				display: inline-block;
				padding: 2px 4px;
				font-size: 12px;
			}
			
			.mask_title {
				color: #fff;
				padding: 3px 5px;
				border: 1px solid #fff;
				display: inline-block;
				width: 78px;
				font-size: 14px;
				overflow: hidden;
				max-height: 32px;
				line-height: 16px;
			}
			
			.hover .pic {
				border: 1px solid #f40000;
			}
			
			.hover .title_under_pic {
				color: #f40000;
			}
			
			.hover .title_on_pic {
				color: #f40000;
			}
			
			.pic_item_hover .mask {
				display: block;
			}
			
			.pic_item_hover .pic_title a {
				color: #ffffff;
				font-weight: 900;
				text-decoration: none;
			}
			
			.pic_item_hover .title_on_pic_bg {
				display: none;
			}
			
			.pic_item_hover .title_on_pic {
				top: -106px;
				font-size: 16px;
				font-weight: 900;
			}
			
			.img_blur {
				-webkit-filter: blur(4px);
				-moz-filter: blur(4px);
				-ms-filter: blur(4px);
				filter: progid: DXImageTransform.Microsoft.Blur(PixelRadius=4, MakeShadow=false);
			}
		</style>
